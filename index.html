<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>$.fastClick.js</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/$.fastClick.js"></script>
	</head>
	<body>

		<div class="clickArea01" style="padding:10px;background:#666;border:1px solid #555;margin-bottom:10px;">clickArea .click()</div>
		<div class="clickArea02" style="padding:10px;background:#999;border:1px solid #555;margin-bottom:10px;">clickArea .on('click')</div>
		<div class="clickArea03" style="padding:10px;background:#ccc;border:1px solid #555;margin-bottom:10px;">clickArea .on('click') bubbling</div>
		<div class="clickArea04" style="padding:10px;background:#eee;border:1px solid #555;" onclick="test();">clickArea onClick=""</div>
		<p>
			clickAreaをクリックするとAlertが出ます。<br>
			イベントはclickで登録されています。
		</p>


		<script>
			$('.clickArea01').click(function () {
				alert('.click => click');
			})
			$('.clickArea02').on('click', function () {
				alert('.on("click") => click');
			})
			$('body').on('click', '.clickArea03', function () {
				alert('.on("click") bubbling => click');
			})
			function test () {
				alert('onclick="" => click');
			}
		</script>
	</body>
</html>
